<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Taha zerrouki" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>مولد الجمل العربية</title>

    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link href="resources/files/favicon1.png" rel="icon" type="image/png" />

    <!-- External CSS for styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Meta tag for responsive design -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="file-name" content="index.html" />
  </head>
  <body dir="rtl">
    <body>
      <div class="pattern-bg min-h-screen">
        <!-- Create header-->
        <header class="py-6 px-4 border-b bg-white/80 backdrop-blur-sm">
          <div class="container max-w-5xl mx-auto">
            <div class="flex justify-center items-center">
              <svg
                class="ml-2 h-6 w-6 text-gold"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3Z"
                ></path>
              </svg>
              <h1
                class="text-3xl md-text-4xl font-bold bg-gradient text-transparent"
              >
                اليازجي
              </h1>
              <svg
                class="mr-2 h-6 w-6 text-gold"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
            </div>
            <p class="text-center text-muted-foreground mt-2">
              مولد الجمل والنصوص العربية
            </p>
          </div>
        </header>

        <!-- create main section-->
        <main class="container max-w-5xl mx-auto py-8 px-4">
          <div class="w-full animate-fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center text-royalblue">
              منشئ الجمل العربية
            </h2>
            <div class="card fancy-border">
              <div
                class="card-content grid grid-cols-1 md-grid-cols-2 lg-grid-cols-3 gap-4 pt-6 relative z-10"
              >
                <div class="space-y-2">
                  <label for="sentenceType" class="label">نوع الجملة</label>
                  <div class="select-wrapper">
                    <select id="sentenceType" class="select">
                      <option value="" selected disabled>
                        اختر نوع الجملة
                      </option>
                      <option value="simple">بسيطة</option>
                      <option value="compound">مركبة</option>
                      <option value="complex">معقدة</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="subject" class="label">فاعل</label>
                  <div class="select-wrapper">
                    <select id="subject" class="select">
                      <option value="" selected disabled>اختر الفاعل</option>
                      <option value="student">الطالب</option>
                      <option value="teacher">المعلم</option>
                      <option value="doctor">الطبيب</option>
                      <option value="engineer">المهندس</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="auxiliaryVerb" class="label">فعل مساعد</label>
                  <div class="select-wrapper">
                    <select id="auxiliaryVerb" class="select">
                      <option value="" selected disabled>
                        اختر الفعل المساعد
                      </option>
                      <option value="can">يستطيع</option>
                      <option value="should">يجب</option>
                      <option value="must">يلزم</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="verb" class="label">فعل</label>
                  <div class="select-wrapper">
                    <select id="verb" class="select">
                      <option value="" selected disabled>اختر الفعل</option>
                      <option value="read">يقرأ</option>
                      <option value="write">يكتب</option>
                      <option value="eat">يأكل</option>
                      <option value="drink">يشرب</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="tense" class="label">الزمن</label>
                  <div class="select-wrapper">
                    <select id="tense" class="select">
                      <option value="" selected disabled>اختر الزمن</option>
                      <option value="past">ماضي</option>
                      <option value="present">مضارع</option>
                      <option value="future">مستقبل</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="voice" class="label">مبني للمعلوم/المجهول</label>
                  <div class="select-wrapper">
                    <select id="voice" class="select">
                      <option value="" selected disabled>اختر المبني</option>
                      <option value="active">مبني للمعلوم</option>
                      <option value="passive">مبني للمجهول</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="polarity" class="label">مثبت/منفي</label>
                  <div class="select-wrapper">
                    <select id="polarity" class="select">
                      <option value="" selected disabled>
                        اختر الإثبات/النفي
                      </option>
                      <option value="positive">مثبت</option>
                      <option value="negative">منفي</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="object" class="label">مفعول</label>
                  <div class="select-wrapper">
                    <select id="object" class="select">
                      <option value="" selected disabled>اختر المفعول</option>
                      <option value="book">الكتاب</option>
                      <option value="meal">الطعام</option>
                      <option value="letter">الرسالة</option>
                      <option value="medicine">الدواء</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="timeAdverb" class="label">ظرف زمان</label>
                  <div class="select-wrapper">
                    <select id="timeAdverb" class="select">
                      <option value="" selected disabled>
                        اختر ظرف الزمان
                      </option>
                      <option value="morning">صباحاً</option>
                      <option value="evening">مساءً</option>
                      <option value="yesterday">أمس</option>
                      <option value="tomorrow">غداً</option>
                    </select>
                  </div>
                </div>

                <div class="space-y-2">
                  <label for="placeAdverb" class="label">ظرف مكان</label>
                  <div class="select-wrapper">
                    <select id="placeAdverb" class="select">
                      <option value="" selected disabled>
                        اختر ظرف المكان
                      </option>
                      <option value="school">في المدرسة</option>
                      <option value="home">في البيت</option>
                      <option value="library">في المكتبة</option>
                      <option value="restaurant">في المطعم</option>
                    </select>
                  </div>
                </div>

                <div
                  class="col-span-full mt-4 flex flex-col sm-flex-row justify-center gap-4"
                >
                  <button class="button button-primary">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2 h-4 w-4"
                    >
                      <path d="m15 15.5-2 2h4v-4l-2 2z"></path>
                      <path
                        d="M10.5 8.5 9 11l2.5 2.5L8 17l-4-4 6-6 4 4-3.5 3.5z"
                      ></path>
                      <path
                        d="M18 2c-.5 0-1.1.2-1.4.6L12 7l6 6 4.6-4.6c.8-.8.8-2 0-2.8L18.8 2.6C18.4 2.2 17.8 2 18 2z"
                      ></path>
                    </svg>
                    بناء
                  </button>
                  <button class="button button-outline">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2 h-4 w-4"
                    >
                      <path
                        d="M20 11A8.1 8.1 0 0 0 4.5 9M4 5v4h4M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"
                      ></path>
                    </svg>
                    عشوائي
                  </button>
                  <button class="button button-gold">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2 h-4 w-4"
                    >
                      <path
                        d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                      ></path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    إظهار عينة
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="w-full mt-8 animate-fade-in">
            <div class="card result-card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <div
                    class="text-xl font-bold text-royalblue flex items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2 h-5 w-5"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                    النتيجة
                  </div>
                  <span class="badge">جملة مولدة</span>
                </div>
              </div>
              <div class="card-content p-6">
                <p class="text-xl leading-relaxed text-center font-amiri">
                  قرأ المعلم الكتاب في المكتبة مساءً
                </p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </body>
  </body>
</html>
