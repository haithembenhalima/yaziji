<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Taha zerrouki" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>مولد الجمل العربية</title>

    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link href="resources/files/favicon1.png" rel="icon" type="image/png" />

    <!-- External CSS for styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Meta tag for responsive design -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="file-name" content="index.html" />
  </head>
  <body dir="rtl">
    <body>
      <div class="pattern-bg min-h-screen">
        <!-- Create header-->
        <header class="py-6 px-4 border-b bg-white/80 backdrop-blur-sm">
          <div class="container max-w-5xl mx-auto">
            <div class="flex justify-center items-center">
              <svg
                class="ml-2 h-6 w-6 text-gold"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3Z"
                ></path>
              </svg>
              <h1
                class="text-3xl md-text-4xl font-bold bg-gradient text-transparent"
              >
                اليَازِجي
              </h1>
              <svg
                class="mr-2 h-6 w-6 text-gold"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
            </div>
            <p class="text-center text-muted-foreground mt-2">
              مولد الجمل والنصوص العربية
            </p>
          </div>
        </header>

        <!-- create main section-->
        <main class="container max-w-5xl mx-auto py-8 px-4">
          <div class="w-full animate-fade-in">
            <h2 class="text-2xl font-bold mb-6 text-center text-royalblue">
              منشئ الجمل العربية
            </h2>
            <div class="card fancy-border">
              <form id="NewForm" name="NewForm" onsubmit="return false">
                <div
                  class="card-content grid grid-cols-1 md-grid-cols-2 lg-grid-cols-3 gap-4 pt-6 relative z-10"
                >
                  <!-- Type of Sentence-->
                  <div class="space-y-2">
                    <label
                      id="phrase_type_label"
                      for="phrase_type"
                      data-original-text="نوع الجملة:"
                      class="label"
                      >نوع الجملة</label
                    >
                    <div class="select-wrapper">
                      <select
                        id="phrase_type"
                        class="select"
                        name="phrase_type"
                      >
                        <option value="" selected disabled>
                          اختر نوع الجملة
                        </option></select
                      ><br />
                    </div>
                  </div>

                  <!-- Subject -->
                  <div class="space-y-2">
                    <label
                      id="subject_label"
                      for="subject"
                      class="label"
                      data-original-text="فاعل"
                      >فاعل</label
                    >
                    <div class="select-wrapper">
                      <select id="subject" class="select" name="subject">
                        <option value="" selected disabled>اختر الفاعل</option>
                      </select>
                    </div>
                  </div>

                  <!-- Auxiliary Verb -->
                  <div class="space-y-2">
                    <label
                      id="auxiliary_label"
                      for="auxiliary"
                      class="label"
                      data-original-text="فعل مساعد"
                      >فعل مساعد</label
                    >
                    <div class="select-wrapper">
                      <select id="auxiliary" class="select" name="auxiliary">
                        <option value="" selected disabled>
                          اختر الفعل المساعد
                        </option>
                      </select>
                    </div>
                  </div>

                  <!-- Main Verb -->
                  <div class="space-y-2">
                    <label
                      id="verb_label"
                      for="verb"
                      class="label"
                      data-original-text="فعل:"
                      >فعل:</label
                    >
                    <div class="select-wrapper">
                      <select id="verb" class="select" name="verb">
                        <option value="" selected disabled>اختر الفعل</option>
                      </select>
                    </div>
                  </div>

                  <!-- Tense -->
                  <div class="space-y-2">
                    <label
                      id="tense_label"
                      for="tense"
                      class="label"
                      data-original-text="زمن:"
                      >زمن</label
                    >
                    <div class="select-wrapper">
                      <select id="tense" class="select" name="tense">
                        >
                        <option value="" selected disabled>اختر الزمن</option>
                      </select>
                    </div>
                  </div>

                  <!-- Voice: Active/Passive -->
                  <div class="space-y-2">
                    <label
                      id="voice_label"
                      for="voice"
                      class="label"
                      data-original-text="مبني للمعلوم/مجهول:"
                      >مبني للمعلوم/مجهول</label
                    >
                    <div class="select-wrapper">
                      <select id="voice" class="select" name="voice">
                        <option value="" selected disabled>اختر المبني</option>
                      </select>
                    </div>
                  </div>

                  <!-- Positive/Negative -->
                  <div class="space-y-2">
                    <label
                      id="negative_label"
                      for="negative"
                      class="label"
                      data-original-text="مثبت/منفي:"
                      >مثبت/منفي</label
                    >
                    <div class="select-wrapper">
                      <select id="negative" class="select" name="negative">
                        <option value="" selected disabled>
                          اختر الإثبات/النفي
                        </option>
                      </select>
                    </div>
                  </div>

                  <!-- Object -->
                  <div class="space-y-2">
                    <label
                      id="object_label"
                      for="object"
                      class="label"
                      data-original-text="مفعول"
                      >مفعول</label
                    >
                    <div class="select-wrapper">
                      <select id="object" class="select" name="object">
                        <option value="" selected disabled>اختر المفعول</option>
                      </select>
                    </div>
                  </div>

                  <!-- Time -->
                  <div class="space-y-2">
                    <label
                      id="time_label"
                      for="time"
                      class="label"
                      data-original-text="ظرف زمان:"
                      >ظرف زمان</label
                    >
                    <div class="select-wrapper">
                      <select id="time" class="select" name="time">
                        <option value="" selected disabled>
                          اختر ظرف الزمان
                        </option>
                      </select>
                    </div>
                  </div>

                  <!-- Place -->
                  <div class="space-y-2">
                    <label
                      id="place_label"
                      for="place"
                      class="label"
                      data-original-text="ظرف مكان:"
                      >ظرف مكان</label
                    >
                    <div class="select-wrapper">
                      <select id="place" class="select" name="place">
                        <option value="" selected disabled>
                          اختر ظرف المكان
                        </option>
                      </select>
                    </div>
                  </div>

                  <!-- Last mark -->
                  <div class="space-y-2 mt-8">
                    <div>
                      <input
                        checked="checked"
                        class="checkbox"
                        id="LastMark"
                        value="1"
                        type="checkbox"
                        title="'إظهار حركة الإعراب في أواخر الكلمات'"
                      />
                      <label
                        id="LastMark_label"
                        for="LastMark"
                        data-original-text="حركة الإعراب"
                        >حركة الإعراب</label
                      >
                    </div>
                  </div>

                  <!-- Action Buttons -->
                  <div
                    class="col-span-full mt-4 flex flex-col sm-flex-row justify-center gap-4"
                  >
                    <!-- Build sentence button-->
                    <button
                      class="button button-primary"
                      id="phrase"
                      title="'بناء الجملة'"
                      data-original-text="بناء"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="ml-2 h-4 w-4"
                      >
                        <path d="m15 15.5-2 2h4v-4l-2 2z"></path>
                        <path
                          d="M10.5 8.5 9 11l2.5 2.5L8 17l-4-4 6-6 4 4-3.5 3.5z"
                        ></path>
                        <path
                          d="M18 2c-.5 0-1.1.2-1.4.6L12 7l6 6 4.6-4.6c.8-.8.8-2 0-2.8L18.8 2.6C18.4 2.2 17.8 2 18 2z"
                        ></path>
                      </svg>
                      بناء
                    </button>

                    <!-- Random configuration button-->
                    <button
                      class="button button-outline"
                      id="random_select"
                      title="'اختيار عشوائي للمفردات'"
                      data-original-text="عشوائي"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="ml-2 h-4 w-4"
                      >
                        <path
                          d="M20 11A8.1 8.1 0 0 0 4.5 9M4 5v4h4M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"
                        ></path>
                      </svg>
                      عشوائي
                    </button>

                    <!-- JSON format displayer button-->
                    <button
                      class="button button-gold"
                      id="sample"
                      title="'نسخ عينة جيسون للتجارب البرمجية'"
                      data-original-text="عينة"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="ml-2 h-4 w-4"
                      >
                        <path
                          d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
                        ></path>
                        <circle cx="12" cy="12" r="3"></circle>
                      </svg>
                      عينة
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Result Output -->
          <div class="w-full mt-8 animate-fade-in">
            <div class="card result-card">
              <div class="card-header">
                <div class="flex items-center justify-between">
                  <div
                    class="text-xl font-bold text-royalblue flex items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2 h-5 w-5"
                    >
                      <path
                        d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                      ></path>
                    </svg>
                    النتيجة
                  </div>
                  <span class="badge">جملة مولدة</span>
                </div>
              </div>
              <div class="card-content p-6">
                <div class="flex justify-center">
                  <p
                    id="result"
                    class="text-xl leading-relaxed text-center font-amiri"
                  >
                    {{ResultText}}
                  </p>
                  <p
                    id="extra"
                    class="text-xl leading-relaxed text-center font-amiri"
                  >
                    {{ExtraText}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </main>

        <!-- create footer-->
        <footer
          class="py-6 mt-12 bg-white/80 backdrop-blur-sm border-t text-sm text-muted-foreground"
        >
          <div
            class="max-w-7xl mx-auto px-5 flex flex-col md:flex-row items-center justify-between gap-4 text-center md:text-start"
          >
            <!-- Copyright -->
            <p>اليازجي © 2025 - مولد الجمل العربية</p>

            <!-- Blog link -->
            <div>
              يمكنكم الآن زيارة
              <a href="http://blog.tahadz.com" class="hover:underline">
                <span class="glyphicon glyphicon-globe"></span> مدونتي
              </a>
            </div>

            <!-- Hosting credit -->
            <div>
              الاستضافة بدعم من شركة
              <a href="https://dreamdev.dz/" class="hover:underline">
                DreamDev.dz <span class="glyphicon glyphicon-globe"></span>
              </a>
            </div>
          </div>
        </footer>
      </div>

      <!-- All the scripts (JS) -->
      <script>
        // Example script for dynamic content
        const script = "http://127.0.0.1:5000/";
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script
        async
        src="resources/files/xzero-rtl/js/bootstrap-arabic.min.js"
      ></script>
      <script async src="resources/files/adawat.js"></script>
      <script>
        //*------------Configuration
        // Set language path for translation
        const language_url = "resources/json/";
        const CONFIG_DEBUG_MODE = true;
      </script>

      <script></script>
    </body>
  </body>
</html>
